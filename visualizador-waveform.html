<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Waveform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .waveform-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        #waveform {
            margin-bottom: 20px;
        }
        .controls button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="waveform-container">
        <h1>Visualizador de Waveform</h1>
        <div id="waveform"></div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <!-- Inclui a biblioteca Wavesurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        // Inicializa o Wavesurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple',
            height: 100,
            responsive: true,
        });

        // Carrega um arquivo de áudio (substitua pelo seu arquivo ou URL)
        wavesurfer.load('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

        // Controles de reprodução
        document.getElementById('play').addEventListener('click', () => wavesurfer.play());
        document.getElementById('pause').addEventListener('click', () => wavesurfer.pause());
        document.getElementById('stop').addEventListener('click', () => wavesurfer.stop());
    </script>
</body>
</html>
